<div id="template-users-management" layout-padding ng-controller="AdminController">

    <h1>Gestion des utilisateurs</h1>
    <md-input-container flex="40" flex-sm="100">
            <input  type="text" ng-model="queryFilter" placeholder="Utilisateur">
        </md-input-container>
    <span layout="row"
          layout-wrap 
          layout-margin
          layout-padding 
          layout-align="space-around left">
        
        <md-card-content class="md-whiteframe-z1" 
                         ng-repeat="user in users| filter:queryFilter"
                         layout-margin
                         layout-padding
                         layout="column"
                         flex-gt-sm="40" 
                         style="background-color: #F8F8FF; word-break: break-all;">
            <md-list ng-controller="AdminController" ng-cloak>
                <div class="md-list-item-text" layout="column">
                    <h3>{{ user.FirstName}} {{user.LastName}}</h3>
                    <h4>{{ user.Login}}</h4>
                    <p>{{ user.Email}}</p>
                </div>
                <md-subheader class="md-no-sticky">Type de Compte</md-subheader>
                <md-list-item >
                    <p> Administrateur </p>
                    <md-checkbox class="md-secondary" ng-model="user.Admin"></md-checkbox>
                </md-list-item>
                <md-list-item >
                    <p> Porteur de projet </p>
                    <md-checkbox class="md-secondary" ng-model="user.ProjectCreator"></md-checkbox>
                </md-list-item>
                <md-list-item >
                    <p> Developpeur </p>
                    <md-checkbox class="md-secondary" ng-model="user.Developper"></md-checkbox>
                </md-list-item>
            </md-list>

            <md-button class="md-primary md-raised" ng-click="updateUser(user.UniqId, user.Admin, user.ProjectCreator, user.Developper)">Update User</md-button>
            <md-button class="md-warn md-raised" ng-click="deleteUser(user.UniqId)">Delete User</md-button>
        </md-card-content>
    </span>
</div>
