<div id="template-projects" 
     layout-padding>
    <h1>Les projets actuellement disponibles</h1>
    <h2>Nous avons actuellement {{projects.count}} projets correspondant à votre recherche</h2>
    <a href='projects'>Voir tous les projets</a>
    <span layout="row" 
          layout-wrap 
          layout-margin
          layout-padding 
          layout-align="space-around left">
        <md-card-content class="md-whiteframe-z1" 
                         ng-repeat="projet in projects" 
                         layout-margin
                         layout-padding
                         flex-gt-sm="40" 
                         style="background-color: #F8F8FF; word-break: break-all;">
            <img src="{{projet.image}}" alt="Image du projet" style="width: 200px; height: 200px;"/>
            <p>{{projet.name}}</p>
            <p>Par {{projet.leader}} 
            <md-icon md-svg-src="img/icons/calendar.svg"></md-icon> {{projet.delay}} / {{projet.budget}} 
            <md-icon md-svg-src="img/icons/money.svg"></md-icon>
            </p>
            <p>{{projet.description}}</p>
            <a ng-href="#/projects/{{projet.id}}" 
               layout-align="bottom left">
               Voir les détails du projet
            </a>
        </md-card-content>
    </span>
</div>
